version: '3'

services:
  https:
    image: steveltn/https-portal:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAINS: 'test.leonas-play-list.com -> http://leonas-play-list:8899'
      STAGE: staging
    volumes:
      - https-portal-data:/var/lib/https-portal
    restart: always


  leonas-play-list:
    ports:
      - "8080:8899"
    environment:
      - TZ=Asia/Tokyo
    build:
      context: .
      dockerfile: leonas-play-list-dockerfile
    restart: always

  mongo:
    environment:
      - TZ=Asia/Tokyo
    build:
      context: .
      dockerfile: mongo-dockerfile
#    restart: always
    volumes:
      - ./mongo:/data/db
      - ./mongo:/data/configdb
      - ./mongo/backup:/backup

  mongo-bk-cron:
    environment:
      - TZ=Asia/Tokyo
    build:
      context: .
      dockerfile: dind-cron-dockerfile
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
  https-portal-data:
  mongo:

